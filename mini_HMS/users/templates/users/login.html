<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0 shadow-lg">
            <div class="modal-header border-0 p-4 pb-0">
                <h5 class="modal-title fw-bold">Welcome Back!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body p-4">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Mobile Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-phone text-muted"></i></span>
                            <input type="tel" name="mobile" class="form-control bg-light border-start-0" placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control bg-light border-start-0" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="small text-decoration-none" style="color: var(--primary-blue);">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold" style="background-color: var(--primary-blue); border: none;">
                        Login
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">Don't have an account? 
                        <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal" class="fw-bold text-decoration-none" style="color: var(--primary-blue);">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
